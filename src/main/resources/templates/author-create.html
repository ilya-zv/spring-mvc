<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/author-create}" th:object="${author}" method="post">
    <label for="authorName">Author name</label>
    <input type="text" th:field="*{authorName}" id="authorName" placeholder="Author name">
    <input type="submit" value="Create Author">
</form>

</body>
</html>
