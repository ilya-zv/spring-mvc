<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all Authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 3px;
        }
        .red  { color: darkred;}
        .green { color: darkslategrey;}
    </style>
</head>
<body>
<h1>Authors:</h1>
<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}" >
        <td th:text="${author.authorId}">1</td>
        <td th:text="${author.authorName}">Name</td>
        <td>
            <a href="edit.html" th:href="@{/edit(id=${author.authorId})}" class="green">Edit</a>
        </td>
        <td>
            <a th:href="@{/author-delete(id=${author.authorId})}" class="red">Delete</a>
        </td>
    </tr>
    <p><a href="author-create" class="green">Create new author</a></p>
    </tbody>

</table>
</body>
</html>
